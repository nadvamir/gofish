<!DOCTYPE html>
<html>
<head>
    <title>Endgame data explorer</title>
    <style type='text/css'>
* {
    font-family: monospace;
    line-height: 1.5em;
}
section {
    font-size: 1.5em;
}
a:visited {
    color: blue;
}
    </style>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    
    <!-- Our js libraries -->
    <script type="text/javascript" src="/static/js/graphs.js"></script>
    <script type="text/javascript" src="/static/js/api.js"></script>
    <script type="text/javascript">
function getSelected(selector) {
    return $(selector).find(':selected').val();
}

function getGroups(selector) {
    groups = [];
    $(selector).find('input[type=checkbox]').each(function() {
        if ($(this).is(':checked')) groups.push($(this).attr('id'));
    });
    return groups;
}

function drawTheBarChart() {
    groups = getGroups('#groups');
    if (groups.length > 0) {
        return drawEndData({
            choices: getSelected('#choices'),
            groups: groups.join()
        });
    }
}
    </script>
    
</head>
<body>
    <header><h1>Endgame data explorer</h1></header>
    
    <section>
        <h2>Select the data to show:</h2>
        <p>
            <label for="choices">Show data for</label>
            <select id="choices">
                {% for key, val in choices.choices.items %}
                    <option value="{{key}}">{{val}}</option>
                {% endfor %}
            </select>
            <p>Group by:</p>
            <div id="groups">
                {% for key, val in choices.groups.items %}
                <p>
                    <input type="checkbox" value="{{key}}" id="{{key}}" />
                    <label for="{{key}}">{{val}}</label>
                </p>
                {% endfor %}
            </div>
        </p>
        <p>
            <button onclick="drawTheBarChart()">Draw Chart</button>
        </p>
        <div id="chart-div"></div>
</body>
</html>

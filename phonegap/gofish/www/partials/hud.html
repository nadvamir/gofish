<div class="hud top forward">
	<span class="right hud-right">
		<div class="hud-money">
			Â£{{money}}
		</div>
		<img class="bait-icon" ng-click="showBaitMenu()" src="./img/placeholderbait.jpg"></img>
	</span>
	<span class="left hud-left">
		<div class="left progress">
			<div class="progress-bar" role="progressbar" aria-valuenow="{{timeSpent}}" aria-valuemin="0" aria-valuemax="{{totalTime}}" ng-style="{width: (getTimePercentage() + '%')}" >
    			<span class="sr-only">{{getTimePercentage()}}% Complete</span>
 			</div>
		</div>
		<img id="progressIcon" class="left" src="./img/clock.png">
	</span>
	<div id="caughtInfo" class="centred-image">
		<h3 ng-show="caughtMsg">
			{{caughtMsg}}
		</h3>
	</div>
</div>
	<div id="arrowContainer" class="forward">
		<img ng-hide="level.level.position === 0" ng-click="moveLeft()" class="left arrow centred-v" src="./img/icons/leftarrow.png">
		<div ng-show="level.level.position === 0" style="height: 10%" class="left arrow"></div>
		<img ng-hide="level.level.position === 19" ng-click="moveRight()" class="right arrow centred-v" src="./img/icons/rightarrow.png">
		<div ng-show="level.level.position === 19" style="height: 10%" class="right arrow"></div>
	</div>

<bait-menu class="top forward" ng-show="baitVisible" player="player"></bait-menu>

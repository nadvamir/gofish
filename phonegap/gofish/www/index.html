<html ng-app="goFish">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />


        <link rel="stylesheet" type="text/css" href="library/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/gofish.css" />

        <title>GoFish</title>
    </head>
    <body ng-controller="hubController as hubCtrl">
        <script type="text/javascript" src="library/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="library/angular/angular.js"></script>
        <script type="text/javascript" src="library/angular/angular-animate.js"></script>
        <script type="text/javascript" src="library/bootstrap/js/bootstrap.js"></script>

        <!-- MODULES -->
        <script type="text/javascript" src="js/gofish.js"></script>

        <!-- SERVICES -->
        <script type="text/javascript" src="js/services/gameService.js"></script>

        <!-- CONTROLLERS -->
        <script type="text/javascript" src="js/controllers/hub.js"></script>

        <!-- DIRECTIVES -->
        <script type="text/javascript" src="js/directives/baitMenu.js"></script>
        <script type="text/javascript" src="js/directives/confirmDialog.js"></script>
        <script type="text/javascript" src="js/directives/fishingSpot.js"></script>
        <script type="text/javascript" src="js/directives/fishingSpotDepth.js"></script>
        <script type="text/javascript" src="js/directives/game.js"></script>
        <script type="text/javascript" src="js/directives/hud.js"></script>
        <script type="text/javascript" src="js/directives/level.js"></script>
        <script type="text/javascript" src="js/directives/levelSelect.js"></script>
        <script type="text/javascript" src="js/directives/loadingBanner.js"></script>
        <script type="text/javascript" src="js/directives/loadingScreen.js"></script>
        <script type="text/javascript" src="js/directives/menus.js"></script>
        <script type="text/javascript" src="js/directives/results.js"></script>
        <script type="text/javascript" src="js/directives/shop.js"></script>
        <script type="text/javascript" src="js/directives/shopBait.js"></script>
        <script type="text/javascript" src="js/directives/shopBaitList.js"></script>
        <script type="text/javascript" src="js/directives/shopUpgrade.js"></script>
        <script type="text/javascript" src="js/directives/splash.js"></script>

        <splash ng-show="splash"></splash>

        <menus ng-show="menus && !initialLoading"></menus>

        <game ng-show="playing && !initialLoading"></game>

        <loading-banner ng-show="showLoading" message="'loading...'"></loading-banner>

        <loading-screen ng-show="!splash && initialLoading">

    </body>
</html>

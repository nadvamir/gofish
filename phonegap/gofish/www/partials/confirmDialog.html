<div class="confirm-outer full">
	<div class="confirm-inner centred-image centred-v">

		<div class="confirm-sign centred-image">
			<div class="centred-v">
				<h3 class="centred-text">{{message}}</h3>
			</div>
		</div>

		<div style="height: 20%;">

		<img ng-click="confirm()" class="right confirm-button" src="./img/misc/ticksign2.png"></img>

		<img ng-click="exit()" class="left confirm-button" src="./img/misc/xsign.png"></img>
		</div>

	</div>
</div>

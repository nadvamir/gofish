<div id="resultsScreen" class="full top forward">
	<div id="resultsScreenInner" class="centred-v centred-image">
		<h2 class="centred-text">Results</h2>
		<h3>Money earned this trip: Â£{{results.earned}}</h3>
		<h3>Today's catch:</h3>
		<div id="caughtList" class="centred-image scrollable">
			<div class="caughtItem" ng-repeat="(name, totals) in parsed">
				<p>{{name}}: {{totals.weight | number:2}}kg {{fish.name}} [+{{totals.value}}]</p>
				<p>Largest {{name}}: {{max[name].weight}}kg measuring {{max[name].length}}cm [+{{max[name].value}}]
			</div>
		</div>
		<h3 class="centred-text"><a href ng-click="exit()">Go Home</a></h3>
	</div>
</div>

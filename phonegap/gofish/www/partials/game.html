<div class="level-screen">
	<hud></hud>

	<div class="above-water">
		<img ng-hide="level.level.position === 0" ng-click="moveLeft()" class="left forward arrow" src="./img/leftarrow.png">
		<img ng-hide="level.level.position === 19" ng-click="moveRight()" class="right forward arrow" src="./img/rightarrow.png">
		<img class="centred-image boat" ng-click="fish()" src="./img/boat.png">
	</div>

	<div class="water">
		<fishing-spot></fishing-spot>
	</div>
	
</div>

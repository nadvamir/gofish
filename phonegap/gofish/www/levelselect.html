<html ng-app="goFish">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link rel="stylesheet" type="text/css" href="library/css/bootstrap-responsive.css" />

        <title>GoFish</title>
    </head>
    <body>
        <script type="text/javascript" src="library/js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="library/js/angular.js"></script>
        <script type="text/javascript" src="library/js/bootstrap.js"></script>
        <!-- MODULES -->
        <script type="text/javascript" src="js/gofish.js"></script>
        <!-- SERVICES -->
        <!-- TODO move into js/services and rename as gameService
        <script type="text/javascript" src="js/controllers/game.js"></script>
         -->
        <!-- CONTROLLERS -->
        <script type="text/javascript" src="js/controllers/levelSelectController.js"></script>
        <!-- DIRECTIVES -->

        <div class="level-select-screen" ng-controller = "LevelSelectController as lsCtrl">

            <h1>Level Select</h1>

            <ul class="level-list" ng-repeat="level in lsCtrl.game.levels">
                <li>
                    {{level.name}}
                    <br />
                    Cost: {{level.cost}}
                </li>
            </ul>

        </div>

    </body>
</html>

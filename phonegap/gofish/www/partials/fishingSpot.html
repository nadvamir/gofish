<div class="fishing-spot" ng-click="fish()">
	<div ng-repeat="depth in cues">
	<fishing-spot-depth level="level" depth="$index+1" cues="cues[$index]">
	</fishing-spot-depth>
	</div>
	<!-- ng-if used to ensure that cueDepth is computed before image is assigned -->
	<div ng-if="cueDepth" id ="cueDepth" class="fishing-spot-depth" ng-style="{'background-image':'url(./img/levels/{{level}}/{{cueDepth}}.png)'}">
		<img class="depth-cue" ng-src="./img/levels/{{level}}/depth_cues/{{leftDepthCue}}_{{rightDepthCue}}.png">
	</div>
</div>

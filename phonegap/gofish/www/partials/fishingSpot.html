<div class="fishing-spot">
	<div ng-repeat="depth in currentDepth">
	<fishing-spot-depth depth="depth">
	</fishing-spot-depth>
	</div>
	<!-- ng-if used to ensure that cueDepth is computed before image is assigned -->
	<div ng-if="cueDepth" class="fishing-spot-depth" ng-click="fish()" ng-style="{'background-image':'url(./img/levels/LocalPond/{{cueDepth}}.png)'}">
		<p>{{leftDepthCue}}    {{rightDepthCue}}</p>
	</div>
</div>

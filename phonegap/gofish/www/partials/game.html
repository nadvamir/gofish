<div class="level-screen">
	<hud></hud>

	<div class="above-water">
		<img ng-hide="level.level.position === 0" ng-click="moveLeft()" class="left arrow" src="./img/icons/leftarrow.png">
		<div ng-show="level.level.position === 0" style="height: 100%" class="left arrow"></div>
		<img ng-hide="level.level.position === 19" ng-click="moveRight()" class="right arrow" src="./img/icons/rightarrow.png">
		<div ng-show="level.level.position === 19" class="right arrow"></div>
		<img class="centred-image boat" ng-click="fish()" src="./img/boat.png">
	</div>

	<div class="water">
		<fishing-spot></fishing-spot>
	</div>
	
</div>

<div id="resultsScreen" class="full top forward scrollable">
	<div id="resultsScreenInner" class="centred-image">

		<div class="results-spacer"></div>

		<div class="small-sign centred-image">
			<h3 class="centred-text centred-v">Today's Catch</h3>
		</div>

		<div ng-hide="results.caught.length > 0;" class="large-sign centred-image">
			<h3 class="centred-text centred-v">
				Today wasn't your day, huh?
				<br/>
				<br/>
				Better luck tomorrow.
			</h3>
		</div>

		<div class="large-sign centred-image caughtItem" ng-repeat="(name, totals) in parsed">
			<div class="left centred-v title">
				<h3 class="centred-text">{{name}}</h3>
				<p>{{totals.weight | number:2}}kg {{fish.name}} [+{{totals.value}}]</p>
				<p>Largest {{name}}: {{max[name].weight}}kg measuring {{max[name].length}}cm [+{{max[name].value}}]</p>
			</div>
			<img class="right centred-v" ng-src="./img/fish/{{name}}.png"></img>
		</div>

		<div ng-click="exit()" class="small-sign centred-image">
			<h3 class="centred-text centred-v">Go Home</h3>
		</div>

		<div class="results-spacer"></div>

<span class="container">
	<h1>{{level.level.name}}</h1>
	<h2>Time Left: {{level.level.totalTime - level.level.time}}</h2>
	<h2>Money: {{level.money}}</h2>
	<a href ng-click="moveLeft()">LEFT</a>
	<a href ng-click="fish()">FISH</a>
	<a href ng-click="moveRight()">RIGHT</a>
	<a href ng-click="end()">END LEVEL</a>
	<p>{{level}}</p>
</span>
